<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hell Yeah</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <input type="file" name="inputfile" id="original" onchange="document.getElementById('document').src = window.URL.createObjectURL(this.files[0])">
    <input type="file" name="inputfile" id="revised" onchange="document.getElementById('document2').src = window.URL.createObjectURL(this.files[0])">

    <h2>HTML Output</h2>
    <iframe height="300" id="document" src="" title="Original File"></iframe>
    <iframe height="300" id="document2" src="" title="Revised File"></iframe>

    <h2>HTML Code</h2>
    <textarea id='a' rows="20"></textarea>
    <textarea id='b' rows="20"></textarea>

    <h2>Result of Comparison</h2>
    <label><input type="radio" name="diff_type" value="diffChars"> Chars</label>
    <label><input type="radio" name="diff_type" value="diffWords"> Words</label>
    <label><input type="radio" name="diff_type" value="diffLines"> Lines</label>
    <label><input type='radio' name='diff_type' value='diffCss'> CSS</label>

    <div class="myDiv" id='result'>Result of Comparison</div>

    <script type="text/javascript" src="JsDiff.js"></script>

    <script type="text/javascript">
        document.getElementById('original')
            .addEventListener('change', function () {

                var fr = new FileReader();
                fr.onload = function () {
                    document.getElementById('a')
                        .textContent = fr.result;
                }

                fr.readAsText(this.files[0]);
            })

        document.getElementById('revised')
            .addEventListener('change', function () {

                var fr = new FileReader();
                fr.onload = function () {
                    document.getElementById('b')
                        .textContent = fr.result;
                }

                fr.readAsText(this.files[0]);
            })

    </script>
</body>
</html>
